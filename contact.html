<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css"/>
</head>
<body>

  <header class="contact-header">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you! Please fill out the form below.</p>
    </div>
  </header>

  <main class="contact-container container">
    <div class="contact-form">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Our Contact Info</h2>
      <p><strong>Email:</strong> contact@yourdomain.com</p>
      <p><strong>Phone:</strong> +1 (123) 456-7890</p>
      <p><strong>Address:</strong> 123 Business Street, City, Country</p>
    </div>
  </main>

  <footer class="contact-footer">
    <div class="container">
      <p>&copy; 2025 [Your Company Name]. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
